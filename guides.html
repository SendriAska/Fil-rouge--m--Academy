<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css" />
    <script async src="./js/main.js"></script>
</head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-expand-sm" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="./img/Logo.png" alt="m+ academy logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-lg-flex justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./guides.html">Donjons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Coachs</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Mon guide..." aria-label="Search" />
                        <button class="btn btn-outline-warning" type="submit">Rechercher</button>
                    </form>
                </div>

                <a class="d-flex justify-content-center" href="#"><img class="w-50" src="./img/User.png"
                        alt="user icon"></a>
            </div>
        </nav>
        <img class="w-100" src="./img/Bandeau.png" alt="bandeau illustration de trois classes m+ academy">
    </header>

    <main class="container w-lg-75 d-flex flex-column align-items-center">
        <!--Filtre Classe -->
        <section class="col-12 mt-5 p-2 rounded bg-primary container-fluid">
            <input type="button" value="Paladin" class="filter paladin rounded bg-primary" id="palaGuideFilter">
            <input type="button" value="Démoniste" class="filter warlock rounded bg-primary" id="warlockGuideFilter">
            <input type="button" value="Chevalier de la mort" class="filter deathknight rounded bg-primary" id="deathknightGuideFilter">
            <input type="button" value="Druide" class="filter druid rounded bg-primary" id="druidGuideFilter">
            <input type="button" value="Chasseur" class="filter hunt rounded bg-primary" id="huntGuideFilter">
            <input type="button" value="Chaman" class="filter shaman rounded bg-primary" id="shamanGuideFilter">
            <input type="button" value="Voleur" class="filter rogue rounded bg-primary" id="rogueGuideFilter">
            <input type="button" value="Chasseur de démon" class="filter demonHunter rounded bg-primary" id="demonHunterGuideFilter">
            <input type="button" value="Evoker" class="filter evoker rounded bg-primary" id="evokerGuideFilter">
            <input type="button" value="Moine" class="filter monk rounded bg-primary" id="monkGuideFilter">
            <input type="button" value="Prêtre" class="filter priest rounded bg-primary" id="priestGuideFilter">
            <input type="button" value="Guerrier" class="filter warrior rounded bg-primary" id="warriorGuideFilter">
            <input type="button" value="Mage" class="filter mage rounded bg-primary" id="mageGuideFilter">
        </section>
        <section id="guideSpec row flex-column">
            <div class="mt-5 d-flex justify-content-between" id="specContainer"></div>
        </section>
        




    </main>

    <footer class="row container-fluid align-items-center m-2 ">
        <div class="col-3 d-flex justify-content-center">
            <a href="#"><img class="img-fluid" src="img/discord-white-icon 1.png" alt="discord link icon"></a>
            <a href="#"><img class="img-fluid" src="img/x-white-icon 1.png" alt="x link icon"></a>
        </div>
        <div class="col-3 d-flex justify-content-center">
            <a href="#"><small class="text-light text-opacity-50">Contact</small></a>
        </div>
        <div class="col-3 d-flex justify-content-center">
            <a href="#"><small class="text-light text-opacity-50">Mentions Légales</small></a>
        </div>
        <div class="col-3 d-flex justify-content-center">
            <a href="#"><strong class="text-light">Join us</strong></a>
        </div>
    </footer>



    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
